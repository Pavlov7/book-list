<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Book List
            <h5 class="hint">
                Use your username to sign in
            </h5>
        </section>
        <div class="login-group">
            <div class="clr-input-container">
                <input
                    type="text"
                    name="username"
                    clrInput
                    placeholder="Username"
                    [(ngModel)]="form.username"
                />
                <clr-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                ></clr-icon>
            </div>

            <div class="clr-password-container">
                <input
                    type="password"
                    name="password"
                    clrPassword
                    placeholder="Password"
                    [(ngModel)]="form.password"
                />
                <clr-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                ></clr-icon>
            </div>

            <div class="clr-checkbox-wrapper">
                <label>Remember me</label>
                <input
                    type="checkbox"
                    name="rememberMe"
                    clrCheckbox
                    [(ngModel)]="form.rememberMe"
                />
            </div>
            <div class="error active">Invalid user name or password</div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <a href="" class="signup">Register</a>
        </div>
    </form>
</div>

<div class="book-card-holder">
    <div class="card">
        <a href="/books/12" class="card-img">
            <img
                src="{{thumbnail}}"/>
        </a>
        <div class="card-header">{{book.volumeInfo.title}}</div>
        <div class="card-block">
            <div class="card-media-block">
                <span class="label label-purple clickable">
                    Rating <span class="badge">{{book.rating || 0}}</span>
                </span>
                <span class="label clickable">
                    Reviews <span class="badge">{{book.reviewsCount || 0}}</span>
                </span>
            </div>
            <div class="card-text">
            {{description.substring(0, 50)}}
            {{description.length > 50 ? "..." : null }}
            </div>
            <a class="author">by {{author || "Unknown author"}}</a>
        </div>
        <div class="card-footer">
            <a class="btn btn-sm btn-link">More</a>
            <clr-dropdown>
                <button class="btn btn-sm btn-link" clrDropdownTrigger>
                    Add to list
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="..." clrDropdownItem>Want to read</a>
                    <a href="..." clrDropdownItem>Favorites</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </div>
</div>

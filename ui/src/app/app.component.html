<clr-main-container>
  <header class="header-6">
      <div class="branding">
          <a href="..." class="nav-link">
              <clr-icon shape="book" class="is-solid"></clr-icon>
              <span class="title">Book List</span>
          </a>
      </div>
      <form class="search">
          <label for="search_input">
              <input id="search_input" type="text" placeholder="Search for books...">
          </label>
      </form>
      <div class="header-actions">
          <clr-dropdown>
              <button class="nav-text" clrDropdownTrigger>
                  user@gmail.com
                  <clr-icon shape="caret down"></clr-icon>
              </button>
              <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                  <a href="..." clrDropdownItem>Preferences</a>
                  <a href="..." clrDropdownItem>Log out</a>
              </clr-dropdown-menu>
          </clr-dropdown>
      </div>
  </header>
  <div class="content-container">
      <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
          <a clrVerticalNavLink routerLink="./books" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="book"></clr-icon>
              Books
          </a>
          <a clrVerticalNavLink routerLink="./list" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="list"></clr-icon>
              My list
          </a>
          <a clrVerticalNavLink routerLink="./reviews" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="pencil"></clr-icon>
              My reviews
          </a>
      </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
